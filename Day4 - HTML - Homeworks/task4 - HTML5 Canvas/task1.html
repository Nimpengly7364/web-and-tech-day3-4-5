<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIM-Pengly-Accessories online shop</title>
</head>
<body>

<h1>Basic Shapes</h1>

<canvas id="shapesCanvas" width="500" height="500" style="border:1px solid #000;"></canvas>

<script>
    const canvas = document.getElementById('shapesCanvas');
    const ctx = canvas.getContext('2d');

    // rectangle
    ctx.fillStyle = '#ffb700';
    ctx.fillRect(50, 50, 150, 100);

    // circle
    ctx.beginPath();
    ctx.arc(300, 100, 50, 0, 2 * Math.PI);
    ctx.fillStyle = '#059fe1';
    ctx.fill();
    ctx.closePath();

    // line
    ctx.beginPath();
    ctx.moveTo(100, 200);
    ctx.lineTo(400, 300);
    ctx.strokeStyle = '#aa00ff';
    ctx.lineWidth = 3;
    ctx.stroke();
    ctx.closePath();
</script>

</body>
</html>
